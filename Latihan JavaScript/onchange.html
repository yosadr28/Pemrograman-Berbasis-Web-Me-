<!DOCTYPE html>
<html>

<body>
    <h2>
        JavaScript HTML Events
    </h2>
    Enter your name : <input type="text" id="fname" onchange="upperCase()">

    <button onloa onmouseenter="Mousekid(this)" onclick="setName(this)">Click This If You Smart</button>

    <div onmouseleave="mouseOver(this)" onmouseout="mouseOut(this)" style="background-color: rgb(0, 124, 233);">Mouse
        Over Me!!!</div>
    <script>
        function upperCase() {
            const x = document.getElementById("fname");
            x.value = x.value.toUpperCase();
        }

        function mouseOver(obj) {
            obj.innerHTML = "Thank You";
        }
        function mouseOut(obj) {
            obj.innerHTML = "Mouse Over Me";
        }
        function setName(obj){
            obj.innerHTML = "Stoopid!! :p";       
        }
            
        function Mousekid(obj){
            obj.innerText = "Don't go, Im just kidding";
        }
    </script>
</body>

</html>
