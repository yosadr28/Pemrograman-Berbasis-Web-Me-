<!doctype html>
<html>

<head>
  <title>Lists</title>
</head>

<body>
  <h3>Unordered List</h3>

  <ul>
    <li>Item A</li>
    <li>Item B</li>
    <li>Item C</li>
  </ul>

  <ul>
    <li>Item A</li>
    <li>
      Item B
      <ul>
        <li>Subitem X</li>
        <li>Subitem Y</li>
        <li>Subitem Z</li>
      </ul>
    </li>
    <li>Item C</li>
  </ul>

  <h3>Ordered List</h3>

  <ol>
    <li>Item A</li>
    <li>Item B</li>
    <li>Item C</li>
    <li>Item D</li>
  </ol>

  <ol type="I">
    <li>Item A</li>
    <li>Item B</li>
    <li>
      Item C
      <ol type="A">
        <li>Subitem X</li>
        <li>Subitem Y</li>
        <li>Subitem Z</li>
      </ol>
    </li>
    <li>Item D</li>
  </ol>

</body>

</html>
