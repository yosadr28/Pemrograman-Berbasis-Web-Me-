<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
    <title>
        Hasil Jawaban Anda
    </title>
</head>

<body>
    <div class="modal fade" id="ttg-data" tabindex="-1" role="dialog" aria-labelledby="ttg-dataTitle" aria-hidden="true"
        disabled>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-info" style="justify-content: left !important;">
                    <span class="material-icons-round">
                        info
                    </span>
                    <h5 class="modal-title" id="ttg-dataLongTitle" style="text-transform: uppercase; margin-left: 22%;">
                        <b>Tentang Data Anda</b>
                    </h5>
                </div>
                <div class="modal-body" style="text-align: justify;">
                    Berikut Merupakan Data Pribadi yang Anda Isi Sebelumnya, Data Pribadi Anda Tidak Akan
                    Kami Sebar Tanpa Persetujuan Anda, Terimakasih
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Paham</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-xl">
        <main>
            <div class="container-xl py-5 text-center bg-dark">
                <h2 style="color: white; font-family: 'Merriweather', serif; text-shadow: 0.03em 0.03em rgb(146, 146, 146);
                    font-weight: 530; text-transform: uppercase;">
                    Jawaban Anda</h2>
            </div>

            <div class="row g-5 mt-3">
                <div class="col-5">
                    <img style="width: 20rem;" src="user.png">
                </div>
                <div class="col-7">
                    <div class="card">
                        <h3
                            style="font-size:1.4rem; text-align: center; font-weight: 600; color: white; background-color: black; padding:0.3em ; text-transform: uppercase;">
                            Mengenai Data Anda</h3>
                        <div class="container mt-3 mb-3">
                            Nama Lengkap : <span id="namaLengkap"></span> <br>
                            Email : (<span id="email"></span>)<br>
                            Umur : <span id="age"></span><br>
                            Alamat : <span id="alamat"></span><br>
                            <div class="card mt-2">
                                <a href="#" data-bs-toggle="modal" data-bs-target="#ttg-data">
                                    <span class="material-icons-round">
                                        info
                                    </span>
                                </a>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-6 mb-2">
                                            Provinsi : <span id="provinsi"></span><br>
                                            Kota : <span id="kota"></span><br>
                                            ZIP Kode : <span id="zip"></span>
                                        </div>
                                        <div class="col-6 mb-2">
                                            Jenis Kelamin : <span id="jenis"></span><br>
                                            Nomor Kesukaan : <span id="chosenNumber"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
        });

        document.getElementById('namaLengkap').innerHTML = params.namaLengkap ?? '-';
        document.getElementById('email').innerHTML = params.email ?? '-';

        document.getElementById('alamat').innerHTML = params.alamat ?? '-';
        document.getElementById('provinsi').innerHTML = params.provinsi ?? '-';
        document.getElementById('kota').innerHTML = params.kota ?? '-';
        document.getElementById('zip').innerHTML = params.zip ?? '-';
        document.getElementById('chosenNumber').innerHTML = params.chosenNumber ?? '-';


        document.getElementById('jenis').innerHTML = params.jenis ?? '-';

        const dobArr = params.dob.split('-'); // Data dari input tanggal berupa teks dengan format 'YYYY-MM-DD'
        const dob = new Date(dobArr[0], dobArr[1], dobArr[2]); // Date(year, month, date)
        const getAge = birthDate => Math.floor((Date.now() - new Date(birthDate).getTime()) / 3.15576e+10); // Trik untuk mendapatkan umur berdasarkan tanggal di masa lalu

        document.getElementById('age').innerHTML = `${getAge(dob)} tahun`;

        //https://getbootstrap.com/docs/5.0/forms/checks-radios/
        //https://getbootstrap.com/docs/4.0/components/input-group/
        //https://fonts.google.com/?preview.text=LEMBAR%20PENGISIAN&preview.text_type=custom
        //https://fonts.google.com/icons?preview.text=LEMBAR%20PENGISIAN&preview.text_type=custom
        //const chosenNumber = params.chosenNumber * (params.enableMultiply === 'on' ? 100 : 1);
        //document.getElementById('number').innerHTML = chosenNumber;
        //document.getElementById('multiply-enabled').innerHTML = params.enableMultiply === 'on' ? '🟢' : '❌';-->
    </script>
</body>

</html>
